- hosts: bootstrap
  remote_user: ubuntu
  become: true
  tasks:
  - name: get kubectl
    get_url:
      url: https://storage.googleapis.com/kubernetes-release/release/v1.12.0/bin/linux/amd64/kubectl
      dest: /usr/local/bin/kubectl
      mode: 0755
  - name: output kubectl version
    command: kubectl version --client
